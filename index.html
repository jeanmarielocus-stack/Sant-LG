<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SANTÉ TK1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome pour les logos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 2px 8px #ddd; }
    h1 { text-align: center; color: #2bb673; }
    .icon-center { text-align: center; margin-bottom: 1em; }
    .icon-center i { font-size: 3em; color: #2bb673; }
    label { display: block; margin-top: 1em; }
    input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 0.5em; margin-top: 0.5em; border: 1px solid #ccc; border-radius: 5px; }
    .lang-switch { float: right; margin-top: -2.5em; }
    button, .wa-btn {
      display: block; width: 100%; margin-top: 1.5em; padding: 0.8em;
      background: #2bb673; color: #fff; border: none; border-radius: 5px; font-size: 1em;
      cursor: pointer;
    }
    .wa-btn { background: #25d366; display: flex; align-items: center; justify-content: center; text-decoration: none; }
    .wa-btn i { margin-right: 0.5em; }
    .result { margin-top: 1em; color: #333; text-align: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <button id="langBtn" onclick="toggleLang()">English</button>
    </div>
    <div class="icon-center">
      <i class="fa-solid fa-heart-pulse" id="healthLogo"></i>
    </div>
    <h1 id="title">SANTÉ TK1</h1>
    <form id="imcForm" onsubmit="return handleSubmit(event)">
      <label id="nameLbl">Nom</label>
      <input type="text" id="name" required>
      <label id="ageLbl">Âge</label>
      <input type="number" id="age" min="0" required>
      <label id="dobLbl">Date de naissance</label>
      <input type="date" id="dob" required>
      <label id="weightLbl">Poids (kg)</label>
      <input type="number" id="weight" min="0" step="0.1" required>
      <label id="heightLbl">Taille (cm)</label>
      <input type="number" id="height" min="0" step="0.1" required>
      <button type="submit" id="calcBtn">Calculer l'IMC</button>
    </form>
    <div class="result" id="result"></div>
    <a class="wa-btn" href="https://wa.me/237672392958" target="_blank">
      <i class="fab fa-whatsapp"></i>
      <span id="waHelp">Besoin d'aide ? Contactez-nous sur WhatsApp</span>
    </a>
  </div>
<script>
  const translations = {
    fr: {
      title: "SANTÉ TK1",
      nameLbl: "Nom",
      ageLbl: "Âge",
      dobLbl: "Date de naissance",
      weightLbl: "Poids (kg)",
      heightLbl: "Taille (cm)",
      calcBtn: "Calculer l'IMC",
      waHelp: "Besoin d'aide ? Contactez-nous sur WhatsApp"
    },
    en: {
      title: "HEALTH TK1",
      nameLbl: "Name",
      ageLbl: "Age",
      dobLbl: "Date of Birth",
      weightLbl: "Weight (kg)",
      heightLbl: "Height (cm)",
      calcBtn: "Calculate BMI",
      waHelp: "Need help? Contact us on WhatsApp"
    }
  };
  let currentLang = 'fr';

  function toggleLang() {
    currentLang = currentLang === 'fr' ? 'en' : 'fr';
    const t = translations[currentLang];
    document.getElementById('title').innerText = t.title;
    document.getElementById('nameLbl').innerText = t.nameLbl;
    document.getElementById('ageLbl').innerText = t.ageLbl;
    document.getElementById('dobLbl').innerText = t.dobLbl;
    document.getElementById('weightLbl').innerText = t.weightLbl;
    document.getElementById('heightLbl').innerText = t.heightLbl;
    document.getElementById('calcBtn').innerText = t.calcBtn;
    document.getElementById('waHelp').innerText = t.waHelp;
    document.getElementById('langBtn').innerText = currentLang === 'fr' ? 'English' : 'Français';
  }

  function handleSubmit(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value;
    const dob = document.getElementById('dob').value;
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value) / 100; // en mètres
    if (!name || !age || !dob || !weight || !height) return false;

    const bmi = weight / (height * height);
    let comment;
    if (bmi < 18.5) comment = currentLang === 'fr' ? "Insuffisance pondérale" : "Underweight";
    else if (bmi < 25) comment = currentLang === 'fr' ? "Poids normal" : "Normal weight";
    else if (bmi < 30) comment = currentLang === 'fr' ? "Surpoids" : "Overweight";
    else comment = currentLang === 'fr' ? "Obésité" : "Obesity";

    document.getElementById('result').innerHTML =
      `<strong>${currentLang === 'fr' ? 'IMC' : 'BMI'}:</strong> ${bmi.toFixed(2)}<br>${comment}`;
    // Affiche le logo santé (déjà visible, mais peut être animé ou coloré différemment ici si besoin)
    return false;
  }
</script>
</body>
</html>
